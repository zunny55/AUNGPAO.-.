<!DOCTYPE html>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#8b0000,#2b0000);
  font-family:Arial, sans-serif;
  overflow:hidden;
  position:relative;
}

/* ===== ‡πÄ‡∏°‡∏Ü‡∏à‡∏µ‡∏ô ===== */
.cloud{
  position:absolute;
  width:200px;
  height:60px;
  background:rgba(255,215,0,0.08);
  border-radius:50px;
  filter:blur(8px);
  animation:cloudMove 20s linear infinite;
}
@keyframes cloudMove{
  from{transform:translateX(-250px);}
  to{transform:translateX(120vw);}
}

/* ===== ‡∏Å‡∏•‡∏¥‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå ===== */
.glitter{
  position:absolute;
  width:4px;
  height:4px;
  background:gold;
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10px);}
  to{transform:translateY(110vh);}
}

/* ===== ‡∏û‡∏•‡∏∏ ===== */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 2s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(20);opacity:0;}
}

/* ===== ‡πÇ‡∏Ñ‡∏° ===== */
.lantern{
  position:absolute;
  top:20px;
  font-size:45px;
  animation:float 3s ease-in-out infinite;
}
.l1{ left:8%; }
.l2{ right:8%; animation-delay:1s; }
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(20px);}
}

/* ===== ‡∏ã‡∏≠‡∏á ===== */
.container{
  position:relative;
  width:320px;
  height:230px;
  perspective:1000px;
  cursor:pointer;
  z-index:10;
  transition:transform 0.2s;
}

.container.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

.envelope{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#b30000,#8b0000);
  border-radius:12px;
  box-shadow:0 0 50px rgba(255,215,0,0.7);
  overflow:hidden;
}

.envelope::after{
  content:"Á¶è";
  position:absolute;
  font-size:70px;
  color:gold;
  opacity:0.15;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* ‡∏ï‡∏£‡∏≤‡∏õ‡∏£‡∏∞‡∏ó‡∏±‡∏ö */
.stamp{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd700,#b8860b);
  box-shadow:0 0 15px gold;
}

/* ‡∏ù‡∏≤ */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#cc0000;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:transform 1s ease;
  backface-visibility:hidden;
}

.front-text{
  position:absolute;
  width:100%;
  text-align:center;
  top:95px;
  color:gold;
  font-weight:bold;
  text-shadow:0 0 10px gold;
  z-index:3;
}

/* ‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
.letter{
  position:absolute;
  width:280px;
  height:190px;
  background:#fff8dc;
  left:20px;
  top:20px;
  border-radius:8px;
  padding:20px;
  box-sizing:border-box;
  transform:translateY(110%);
  transition:transform 1.2s ease;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  z-index:2;
}

.open .flap{ transform:rotateX(180deg); }
.open .letter{ transform:translateY(-70px); }

.flash{
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,gold,transparent 70%);
  top:-120px;
  left:-90px;
  opacity:0;
  transition:opacity 0.5s;
}
.open .flash{ opacity:0.8; }

.typewriter{
  font-size:14px;
  white-space:pre-line;
}
</style>
</head>

<body>

<!-- ‡πÄ‡∏°‡∏Ü -->
<div class="cloud" style="top:15%; animation-delay:0s;"></div>
<div class="cloud" style="top:50%; animation-delay:10s;"></div>

<!-- ‡πÇ‡∏Ñ‡∏° -->
<div class="lantern l1">üèÆ</div>
<div class="lantern l2">üèÆ</div>

<div class="container" onclick="openEnvelope(this)">
  <div class="envelope">
    <div class="flap"></div>
    <div class="front-text">üßß ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á ‚ú®</div>
    <div class="stamp"></div>
  </div>
  <div class="letter">
    <div class="typewriter" id="text"></div>
  </div>
  <div class="flash"></div>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0c6ff1b9e.mp3?filename=chinese-new-year-112193.mp3" type="audio/mpeg">
</audio>

<audio id="openSound">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_c4f0a6f8e4.mp3?filename=whoosh-6316.mp3" type="audio/mpeg">
</audio>

<script>
const message = `‡∏ã‡∏¥‡∏ô‡πÄ‡∏à‡∏µ‡∏¢‡∏¢‡∏π‡πà‡∏≠‡∏µ‡πà ‡∏ã‡∏¥‡∏ô‡∏ô‡∏µ‡πâ‡∏Æ‡∏ß‡∏î‡πÑ‡∏ä‡πâ üßß

‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡πÄ‡∏Æ‡∏á ‡πÜ ‡∏õ‡∏±‡∏á ‡πÜ
‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏£‡∏∏‡πà‡∏á‡πÄ‡∏£‡∏∑‡∏≠‡∏á
‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏≠‡∏á‡πÑ‡∏´‡∏•‡∏°‡∏≤
‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏ï‡∏•‡∏≠‡∏î‡∏õ‡∏µ ‚ú®`;

function createGlitter(){
  const g=document.createElement("div");
  g.className="glitter";
  g.style.left=Math.random()*100+"vw";
  g.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),8000);
}
setInterval(createGlitter,300);

function createFirework(){
  const f=document.createElement("div");
  f.className="firework";
  f.style.top=Math.random()*70+"vh";
  f.style.left=Math.random()*100+"vw";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),2000);
}
setInterval(createFirework,1500);

function openEnvelope(el){
  if(el.classList.contains("open")) return;
  el.classList.add("open");
  el.classList.add("shake");

  document.getElementById("openSound").play();

  const bgm=document.getElementById("bgm");
  bgm.volume=0;
  bgm.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.6){ v+=0.05; bgm.volume=v; }
    else clearInterval(fade);
  },200);

  let i=0;
  const textEl=document.getElementById("text");
  const typing=setInterval(()=>{
    textEl.innerHTML+=message[i];
    i++;
    if(i>=message.length) clearInterval(typing);
  },40);
}
</script>
